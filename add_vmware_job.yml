#=> Create a new VMware protection job
---
  - hosts: localhost
    gather_facts: no
    roles:
      - cohesity.cohesity_ansible_role
    tasks:
      - name: Create Protection job
        include_role:
          name: cohesity.cohesity_ansible_role
          tasks_from: job
        vars:
          cohesity_server: 10.2.171.30
          cohesity_admin: admin
          cohesity_password: Admin!23
          cohesity_validate_certs: False
          cohesity_protection:
              state: present
              job_name: protect_vcenter_demo02
              storage_domain: "DefaultStorageDomain"
              policy: "Bronze"
              sources:
                - endpoint: vc-67.eco.eng.cohesity.com
              environment: "VMware"
              include:
                - {{VM_NAME}}
