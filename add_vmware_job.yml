#=> Create a new VMware protection job
---
  - hosts: all
    gather_facts: no
    roles:
      - cohesity.cohesity_ansible_role
    tasks:
      - name: Create Protection job
        include_role:
          name: cohesity.cohesity_ansible_role
          tasks_from: job
        vars:
          cohesity_server: 10.2.171.30
          cohesity_admin: admin
          cohesity_password: "{{ cohesity_password  }}"
          cohesity_validate_certs: False
          cohesity_protection:
              state: present
              job_name: "{{ job_name }}"
              storage_domain: "DefaultStorageDomain"
              policy: "{{ policy_name }}"
              sources:
                - endpoint: "{{ endpoint }}"
              environment: "VMware"
              include:
                - "{{ vm_name }}"
